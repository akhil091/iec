{% extends 'basic.html '%}
{% load static %}
{% block content %}
<section>
<div class="m-0 newbreadcrumb">
    <h1>FAQs</h1>
    <ul class="breadcrumb1">
      <li>
        <a href="/index">Home</a>
      </li>
      <li class="activee">FAQs</li>
    </ul>
  </div>
        <div class="container">
            <div class="container-fluid">
                                    <div class="panel-group accordion-stylished-left-border accordion-icon-filled accordion-no-border accordion-icon-left accordion-icon-filled-theme-colored2" id="accordion6" role="tablist" aria-multiselectable="true">
                                         {% if faq1 %}
                                          {% for item in faq1 %}
                                        <div class="panel panel-default">
                                            <div class="panel-heading" role="tab" id="headin1">
                                                <h3 class="panel-title">
                                                    <a role="button" data-toggle="collapse" data-parent="#accordion6" href="" aria-expanded="false" aria-controls="" class="active collapsed question-link">
                                                    {{ item.question }}
                                                    </a>
                                                </h3>
                                            </div>
                                            <div  class="panel-collapse collapse" role="tabpanel" aria-labelledby="headin1" aria-expanded="false" style="height: 0px;">
                                                <div class="panel-body">
                                                    <p class="text-gray">{{ item.answer }}</p>
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                         {% else %}
       <p>There are no FAQs.</p>
   {% endif %}
                                </div>
                            </div>
                        </div>
</section>
{% endblock %}
